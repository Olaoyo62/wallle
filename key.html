<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Import Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .tabs {
      display: flex;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      background-color: #f5f5f5;
      color: black;
      transition: background 0.3s;
    }

    .tab.active {
      background-color: #007bff;
      color: white;
    }

    .form-content {
      display: none;
      margin-top: 20px;
    }

    .form-content.active {
      display: block;
    }

    textarea, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <button class="tab active" onclick="showTab('phrase')">Phrase</button>
    <button class="tab" onclick="showTab('private')">Private Key</button>
    <button class="tab" onclick="showTab('keystore')">Keystore</button>
  </div>

  <div id="phrase" class="form-content active">
    <label>Enter Phrase</label>
    <textarea placeholder="Enter your recovery phrase (typically 12-24 words separated by a single space)"></textarea>
    <button>Import Wallet</button>
  </div>

  <div id="private" class="form-content">
    <label>Enter Private Key</label>
    <input type="text" placeholder="Enter your private key">
    <button>Import Wallet</button>
  </div>

  <div id="keystore" class="form-content">
    <label>Keystore JSON</label>
    <textarea placeholder="Input your Keystore JSON"></textarea>

    <label>Password</label>
    <input type="password" placeholder="Enter Keystore password">
    
    <button>Import Wallet</button>
  </div>
</div>

<script>
  function showTab(id) {
    // Hide all forms
    document.querySelectorAll('.form-content').forEach(el => el.classList.remove('active'));
    // Deactivate all tabs
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    // Show selected form
    document.getElementById(id).classList.add('active');
    // Activate clicked tab
    event.target.classList.add('active');
  }
</script>

</body>
</html>
